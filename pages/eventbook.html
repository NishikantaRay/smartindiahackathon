<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="../css/eventbook.css">
<title>EVENT</title>
</head>
<body>
<div class="container">
    <form action="">
        <div class="headerofmember">
            <h4>Event Request Form</h4>
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="mb-3 row">
                    <label for="staticName" class="form-label">Event Organiser Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Nishikanta Ray" aria-label="Disabled input example" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticName" class="form-label">Event Room no</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3 row">
                    <label for="staticName" class="form-label">Event Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticName" class="form-label">Date & Time</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="datetime-local" id="dateandtime" name="datetime">
                    </div>
                </div>
            </div>
        </div>
        <div class="headerofmember">
            <h4>Select your members</h4>
        </div>
        <div class="row">
            <div class="col-md-4 col-12">
                <div class="headerofcheckbox">
                    <h6>Select your cell members</h6>
                </div>
                <div class="multiselect"  id="cell" multiple="multiple" data-target="multi-0">
                    <div class="title noselect" style="padding-bottom: 25px;">
                        <span class="text">Select</span>
                        <span class="close-icon">&times;</span>
                        <span class="expand-icon">&plus;</span>
                    </div>
                    <div class="container">
                        <option value="c1">cell1</option>
                        <option value="c2">cell2</option>
                        <option value="c3">cell3</option>
                        <option value="c4">cell4</option>
                        <option value="c5">cell5</option>
                        <option value="c6">cell6</option>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="headerofcheckbox">
                    <h6>Select your committee members</h6>
                </div>
                <div class="multiselect"  id="committee" multiple="multiple" data-target="multi-0">
                    <div class="title noselect" style="padding-bottom: 25px;">
                        <span class="text">Select</span>
                        <span class="close-icon">&times;</span>
                        <span class="expand-icon">&plus;</span>
                    </div>
                    <div class="container">
                        <option value="com1">committee1</option>
                        <option value="com2">committee2</option>
                        <option value="com3">committee3</option>
                        <option value="com4">committee4</option>
                        <option value="com5">committee5</option>
                        <option value="com6">committee6</option>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="headerofcheckbox">
                    <h6>Select your  members</h6>
                </div>
                <div class="multiselect"  id="countries" multiple="multiple" data-target="multi-0">
                    <div class="title noselect" style="padding-bottom: 25px;">
                        <span class="text">Select</span>
                        <span class="close-icon">&times;</span>
                        <span class="expand-icon">&plus;</span>
                    </div>
                    <div class="container">
                        <option value="m1">member1</option>
                        <option value="m2">member2</option>
                        <option value="m3">member3</option>
                        <option value="m4">member4</option>
                        <option value="m5">member5</option>
                        <option value="m6">member6</option>
                        <option value="m7">member7</option>
                        <option value="m8">member8</option>
                        <option value="m9">member9</option>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="headerofmember">
            <h4>Selected members/participants</h4>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Roles</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
        </table>
        <div class="text-center">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="d-grid gap-2 pt-4 col-4 mx-auto">
            <button class="btn btn-primary" type="button">Request Room </button>
          </div>
    </form>
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../js/eventbook.js"></script>
</body>
</html>
