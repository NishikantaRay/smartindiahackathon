<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <form >
        <div class="col-md-6">
            
              <div class="mb-3">
                <label for="Medname" class="form-label">Medicine name</label>
                <input type="text" class="form-control" id="medname" aria-describedby="med">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="qtyname" class="form-label">Potency</label>
                <input type="text" class="form-control" id="potency" aria-describedby="pot">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="qtyname" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="qty" aria-describedby="qty">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="qtyname" class="form-label">Ingredients</label>
                <input type="text" class="form-control" id="ingred" aria-describedby="ingred">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
